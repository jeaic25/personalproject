<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>

    <input id="cityInput" placeholder="Enter a city">
    <button onclick="showWeather()">Search</button>

    <h2>Current Weather</h2>
    <p id="currentWeather">--</p>

    <h2>5-Day Forecast</h2>
    <p id="forecast">--</p>

    <script>
      function showWeather() {
        const c = document.getElementById("cityInput").value;
        document.getElementById("currentWeather").innerText =
          "Weather for " + c + " goes here.";
        document.getElementById("forecast").innerText =
          "5-day forecast for " + c + " goes here.";
      }
    </script>
  </body>
</html>
